<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>List</h1>
<ul>
    <li th:each="product : ${products}">
        <a th:href="@{'/products' + ${product.name}}"><span th:text="${product.description} + ' - ' + ${product.price} + ' VND'"></span></a>
    </li>
</ul>
</body>
</html>
